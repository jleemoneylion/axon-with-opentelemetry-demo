version: "3.9"
services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NEWRELIC_API_KEY=${NEWRELIC_API_KEY}
    depends_on:
      - postgres